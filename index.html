<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mtech Simulation</title>
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/> -->
<link rel="stylesheet" href="css/bootstrap.min.css" />
<style>
#can {
 border: 1px solid black;
}
</style>
<script>
function setSimualtionScreen(ele) {
	document.getElementById("simHead").innerHTML = ele.innerHTML;
	console.log(ele);
	switch(ele.id) {
		case "fm1": document.getElementById("can").src = "aditya1/index.html";
						break;
		case "fm2": document.getElementById("can").src = "aditya2/index.html";
						break;
		case "fm3": document.getElementById("can").src = "aditya3/index.html";
						break;
		case "fm4": document.getElementById("can").src = "assets/fp/index.html";
						break;
		case "fm5": document.getElementById("can").src = "sachin2/index.html";
						break;
						
	}
}
</script>
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-3">
			<div class="panel panel-default">
				<div class="panel-heading">Modifies Simulations of Fluid Mechanics</div>
					<div class="panel-body">
					<div class="btn-toolbar">
						<button id="fm1" class="btn btn-primary btn-sm" onclick="setSimualtionScreen(this);" disabled>Calibration of V-Notch </button><br><br>
						<button id="fm2" class="btn btn-primary btn-sm" onclick="setSimualtionScreen(this);" disabled>Calibration of Rectangular Notch </button><br><br>
						<button id="fm3" class="btn btn-primary btn-sm" onclick="setSimualtionScreen(this);" disabled>Impact of Jet</button><br><br>
						<button id="fm4" class="btn btn-primary btn-sm" onclick="setSimualtionScreen(this);" >Friction in Pipes</button><br><br>
						<button id="fm5" class="btn btn-primary btn-sm" onclick="setSimualtionScreen(this);" disabled>Venturi Meter</button><br><br>
					</div>
					</div>
				</div>
			</div>
		<div class="col-xs-9">
			<h4 id="simHead">SIMULATION SCREEN</h4>
			<iframe id="can"  width="1000" height = "800" src="" style="border:none"></iframe>
		</div>
	</div>
</div>

</body>

</html>
